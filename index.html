    <div class="card">

        <h2 class="name">COUNTER</h2>
        <h4 id="counter">0</h4>
        
        <div class="container">
            <button class="counterBtn prevBtn">Decrease</button>
            <button class="counterBtn resetBtn">Reset</button>

    </div>
